name: Ejecutar pruebas

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Pruebas con Node.js
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4 # ðŸ‘‰ TambiÃ©n actualizado a v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4 # ðŸ‘‰ Actualizado a v4
        with:
          node-version: 20 # ðŸ‘‰ Recomendado usar Node 20 (LTS)
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar pruebas y cobertura
        run: npm run test:coverage
        env:
          NODE_OPTIONS: '--experimental-vm-modules'

      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4 # ðŸ‘‰ VersiÃ³n corregida
        if: always()
        with:
          name: coverage-report
          path: coverage/
